<li [ngClass]="{ 'list-group-item': true, 
                'list-group-item-success': post.loveIts>0,
                'list-group-item-danger': post.loveIts<0 }">
  <h4>{{ post.title }}
    <span class="badge badge-secondary badge-pill badge-light float-right"><small><i>{{ post.created_at | date:'dd/MM/yyyy, hh:mm aaa' }}</i></small></span>
  </h4>

  <p>
    {{ post.content }}
  </p>

  <button class="btn btn-success" (click)="onLoveit(true)">Love it</button>
  <button class="btn btn-danger"  (click)="onLoveit(false)">Don't love it</button>


</li>
